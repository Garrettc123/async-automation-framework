apiVersion: apps/v1
kind: Deployment
metadata:
  name: revenue-engine
  labels:
    app: revenue-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: revenue-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: revenue-engine
    spec:
      containers:
      - name: revenue-engine
        image: async-framework:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: revenue-engine-svc
spec:
  selector:
    app: revenue-engine
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
